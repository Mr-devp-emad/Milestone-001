<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Static Resume Builder</h1>
            <p>By Emad Ahmed</p>
        </header>
        <main>
            <!-- Personal Information Section -->
            <section class="resume-section" id="personal-info">
                <h2>Personal Information</h2>
                <fieldset>
                    <legend>Personal Information</legend>
                    
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" name="firstName" required><br>
        
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" name="lastName" required><br>
        
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required><br>
        
                    <label for="phone">Cell Number: </label>
                    <input type="tel" id="phone" name="phone" required><br>
        
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" required><br>
        
                    <label for="linkedin">LinkedIn Profile URL:</label>
                    <input type="url" id="linkedin" name="linkedin" required><br>
        
                    <!-- Profile Picture -->
                    <label for="profilePicture">Profile Picture: </label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>
                </fieldset>
            </section>

            <!-- Education Section -->
            <section class="resume-section" id="education">
                <h2>Education</h2>
                <p contenteditable="true" placeholder="Enter your education details here..."></p>
            </section>

            <!-- Skills Section -->
            <section class="resume-section" id="skills">
                <h2>Skills</h2>
                <div id="skills-content">
                    <button type="button" onclick="addSkill()">Add Skill</button>
                    <ul id="skills-list">
                        <li contenteditable="true"></li>
                        <li contenteditable="true"></li>
                        <li contenteditable="true"></li>
                      
                    </ul>
                </div>
            </section>

            <!-- Work Experience Section -->
            <section class="resume-section" id="work-experience">
                <h2>Work Experience</h2>
                <p contenteditable="true" placeholder="Enter your work experience details here..."></p>
            </section>
            <button id="saveButton">Save</button>

 

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
